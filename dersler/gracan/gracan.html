<script>
    const footer = document.querySelector('.footer');
    const footerText = footer.querySelector('p');
    let isOriginalText = true;

    footer.addEventListener('click', () => {
        if (isOriginalText) {
            footerText.textContent = "Kendinizi istediğiniz bir dizi/film afişine yerleştireceksiniz ve Grafik ve Tasarım dersinin Drive'ına yükleyeceksiniz.";
        } else {
            footerText.textContent = "ÖDEV VAR! Son Tarih: 05.10.2023";
        }

        // Animasyonu yeniden başlatmak için sınıfı kaldırıp ekliyoruz.
        footerText.classList.remove('animate');
        void footerText.offsetWidth; // CSS yeniden yüklemesi için gereken hile
        footerText.classList.add('animate');

        isOriginalText = !isOriginalText;
    });
</script>
